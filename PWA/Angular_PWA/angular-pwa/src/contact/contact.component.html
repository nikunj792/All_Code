<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to Contact Component {{name}}
  </h1>
  <!-- Setting the value using input event of JS -->
  <label for="fname">First Name</label><br />
  <input type="text" name="fname" id="fname" class="fname-style" (input)="handleFirstName($event)"/><br />
  <!-- Setting the value using ngModel -->
  <span>Middle Name is coming from Parent {{mname}}</span><br/>
  <label for="mname">Middle Name</label><br />
  <input type="text" name="mname" id="mname" class="mname-style" [(ngModel)]="mname"/><br />
  <!-- Setting the value using change event of JS -->
  <label for="lname">Last Name</label><br />
  <input type="text" name="lname" id="lname" class="lname-style" (change)="handleLastName($event)"/><br />
  <span>Age is coming from Parent {{age}}</span><br/>
  <!-- Setting the value using Parent Value by emitting the emitter -->
  <label for="age">Change Age</label><br />
  <input type="number" name="age" id="age" class="age-style" (change)="ageChange.emit($event)"/><br />
  <span>Mobile Number is {{mobile}}</span><br/>
  <!-- Setting the value using Parent Value by emitting the emitter -->
  <label for="mobile">Mobile Number</label><br />
  <input type="number" name="mobile" id="mobile" class="mobile-style" [(ngModel)]="mobile"/><br />
  <button (click)="handleButton()">Click Me</button>
